version: 2
jobs:
  run_tests:
    working_directory: ~/users
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run: echo "Run tests"
      - run: pip install --user --upgrade pip
      - run: pip install --user -r requirements.txt
      - run: python run.py
workflows:
  version: 2
  tests:
    jobs:
      - run_tests